<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            border: 2px solid mediumpurple;
            padding: 8px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            border: 2px dashed mediumseagreen;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Flex layout</h1>
    <div class="container">
        <div class="box">
            Box-01
        </div>
        <div class="box">
            Box-02
        </div>
        <div class="box">
            Box-03
        </div>
    </div>
</body>
</html>
